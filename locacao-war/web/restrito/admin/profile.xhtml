<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="titleOfPage">
        Perfil
    </ui:define>

    <ui:define name="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h:form style="height: 35px;" ></h:form>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-files-o"></i> Home</a></li>
                <li class="active"><a href="perfil.faces">Perfil</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <h:form id="form_message" style="margin: 0 10px;">
                <p:messages id="msg" autoUpdate="form_message" closable="true"/>
            </h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <h:panelGroup rendered="#{usuarioControl.loggedUser ne null}">
                            <div class="box-header">
                                <h3 class="box-title">Perfil</h3>
                            </div><!-- /.box-header -->

                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <img src="#{usuarioControl.pathImage}" class="img-circle" alt="User Image" style="width: 128px; height: 128px;"/>
                                            <br/>
                                            <h:form enctype="multipart/form-data">
                                                <p:fileUpload value="#{usuarioControl.file}" mode="simple" skinSimple="true"/>
                                                <br/>
                                                <p:commandButton value="Enviar" ajax="false" actionListener="#{usuarioControl.upload}"/>
                                            </h:form>
                                        </div>
                                    </div>
                                    <h:form>    
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel value="Nome" for="nome"/>
                                                <h:inputText id="nome" styleClass="form-control" value="#{usuarioControl.loggedUser.nome}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel value="Sobrenome" for="sobre"/>
                                                <h:inputText id="sobre" styleClass="form-control" value="#{usuarioControl.loggedUser.sobrenome}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel value="CPF" for="cpf"/>
                                                <h:inputText id="cpf" styleClass="form-control" value="#{usuarioControl.loggedUser.cpf}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel value="Telefone" for="tel"/>
                                                <h:inputText id="tel" styleClass="form-control"  value="#{usuarioControl.loggedUser.telefone}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel value="Celular" for="cel"/>
                                                <h:inputText id="cel" styleClass="form-control" value="#{usuarioControl.loggedUser.celular}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton action="#{usuarioControl.editarUsuario()}" styleClass="btn btn-primary" value="Salvar" />
                                        </div>
                                    </h:form>
                                </div>
                            </div><!-- /.box-body -->
                        </h:panelGroup>
                    </div>
                </div>
            </div>

        </section>
    </ui:define>

</ui:composition>
