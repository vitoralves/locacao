<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"                
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Decoville Locações</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="resources/plugins/iCheck/square/blue.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <h:outputScript  value="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"/>
        <h:outputScript  value="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>
    <![endif]-->


    <h:body class="hold-transition login-page" style="background: #fff;">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><img src="./resources/dist/img/logo.png" style="width: 50%;"/></a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg"><b>Digite as credenciais para entrar no sistema.</b></p>
                <h:form id="form_message" style="margin: 0 10px;">
                    <p:messages id="msg" autoUpdate="form_message" closable="true"/>
                </h:form>
                <h:form >
                    <div class="form-group has-feedback">
                        <h:inputText class="form-control" title="email" value="#{usuarioControl.username}"/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret title="senha" class="form-control" value="#{usuarioControl.senha}"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:commandButton class="btn btn-primary btn-block btn-flat" 
                                             onclick="mudaAtivo();" action="#{usuarioControl.doLogin}" value="Entrar"/>  
                        </div>
                    </div>
                </h:form>

                <!--<a href="#">I forgot my password</a></br>
                <a href="register.html" class="text-center">Register a new membership</a>-->
            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->

        <!-- jQuery 2.1.4 -->
        <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="../../plugins/iCheck/icheck.min.js"></script>

    </h:body>
</html>
